<html ng-app="myApp" lang='en'>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
     	<title>Lingo</title>
      

      <!-- Angular Material -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
     
      <!-- MAIN CSS -->
     	<link rel="stylesheet" href="../css/main.css">

  </head>
  

  <body layout="column" ng-controller="mainController">
    
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Welcome to Lingo</h1>
      </div>
    </md-toolbar>

<!--  Here starts the wrapper-->
    <div layout="row" flex>
        
<!-- Here is the left Nav Bar -->
    
        <md-sidenav ng-if='false' layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          
        </md-sidenav>
        

<!-- Here starts the main body of the APP -->


        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            
              <h2>{{greeting}}</h2>           


<!-- The form area starts here -->
              
              <div layout ng-include="'/html/form.html'" ng-cloak>
              <!-- see the /html/form.html file -->
              </div> 

<!-- the Quiz area goes here -->
              <div layout ng-include="'/html/quiz.html'" ng-cloak>
              <!-- see the /html/form.html file -->
              </div> 


<!-- Here ends the main body -->     
            </md-content>
        </div>
    

<!-- Here ends the wrapper -->
    </div>
  

      <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
  
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/languageFactory.js"></script>
    <script type="text/javascript" src="../js/wordGeneratorFactory.js"></script>
   <script type="text/javascript" src="../js/translationService.js"></script>

    
    <script type="text/javascript" src="../js/md-selectController.js"></script>
    <script type="text/javascript" src="../js/autocompleteController.js"></script>
    
    
  </body>
</html>
