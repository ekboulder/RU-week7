  <md-content md-theme="docs-dark" layout-padding flex='100' layout="row" layout-md='column' layout-sm="column">
    
         <form name="userForm" layout='row' flex='100' layout-md='column' layout-sm="column">>

                  <md-input-container flex= '25'>
                    <label>Translate</label>
                    <input ng-model="translationRequest.word">
                  </md-input-container>
                  
                  <div ng-controller="DemoCtrl as ctrl" flex='25'>
                   
                          <md-autocomplete flex
                              md-input-name="autocompleteField"
                              md-input-minlength="0"
                              md-input-maxlength="18"
                              md-no-cache="ctrl.noCache"
                              md-selected-item="ctrl.selectedItem"
                              md-selected-item-change="ctrl.selectedItemChange_from(item)"
                              md-search-text="ctrl.searchText"
                              md-items="item in ctrl.querySearch(ctrl.searchText)"
                              md-item-text="item.display"
                              md-floating-label="From">
                       
                            <md-item-template>
                              <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                            </md-item-template>
                         
                          </md-autocomplete>
                       
                  </div>

                  <div ng-controller="DemoCtrl as ctrl" flex='25'>
                   
                          <md-autocomplete flex
                              md-input-name="autocompleteField"
                              md-input-minlength="0"
                              md-input-maxlength="18"
                              md-no-cache="ctrl.noCache"
                              md-selected-item="ctrl.selectedItem"
                              md-selected-item-change="ctrl.selectedItemChange_to(item)"
                              md-search-text="ctrl.searchText"
                              md-items="item in ctrl.querySearch(ctrl.searchText)"
                              md-item-text="item.display"
                              md-floating-label="To">
                       
                            <md-item-template>
                              <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                            </md-item-template>
                         
                          </md-autocomplete>
                       
                  </div>


                <md-input-container flex='25'>
                    <label>Result</label>
                    <input ng-model="translationRequest.result" ng-focus='translate()'>
                </md-input-container>

        </form>
   
  </md-content>
